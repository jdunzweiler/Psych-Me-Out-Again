<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psych Me Out!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #e9ffe3; /* light green */
      color: #114b00;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    button {
      font-size: 2rem;
      padding: 1em 2em;
      background-color: #ccff00;
      color: #114b00;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b5e600;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: center;
    }

    #history {
      margin-top: 50px;
      max-height: 200px;
      overflow-y: auto;
      width: 80%;
      font-size: 1rem;
      background: #ffffffc2;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <button onclick="pickEpisode()">Psych Me Out Again!</button>
  <div id="result"></div>
  <div id="history"><strong>Previously Picked:</strong><ul id="historyList"></ul></div>

  <script>
    let episodes = [];
    let picked = [];

    async function loadEpisodes() {
      const response = await fetch('psychepisodes.json');
      episodes = await response.json();
    }

    function pickEpisode() {
      if (episodes.length === 0) return;

      const index = Math.floor(Math.random() * episodes.length);
      const ep = episodes.splice(index, 1)[0];

      document.getElementById("result").textContent = `Season ${ep.season}, Episode ${ep.episode}: ${ep.title}`;
      const li = document.createElement("li");
      li.textContent = `Season ${ep.season}, Episode ${ep.episode}: ${ep.title}`;
      document.getElementById("historyList").appendChild(li);

      confetti();
    }

    function confetti() {
      const duration = 1 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };
      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        confettiEffect(Object.assign({}, defaults, {
          particleCount: 20,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }

    // minimal confetti effect using canvas-confetti CDN
    function confettiEffect(options) {
      if (typeof confetti === 'function') {
        confetti(options);
      }
    }

    // Load external confetti script
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
    document.head.appendChild(script);

    loadEpisodes();
  </script>
</body>
</html>
