    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 2rem;
        background: #cffc3f;
        font-family: 'Rock Salt', sans-serif;
        text-align: center;
        position: relative;
      }
      button {
        width: 100%;
        max-width: 500px;
        font-size: 2rem;
        background: #007849;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0.5rem;
        height: 3.5rem;       
        line-height: 3.5rem;  
        overflow: hidden;     
      }
      .episode-info {
        font-size: 2rem;
        color: #333;
        width: 80%;
        max-width: 500px;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 1rem 0 2rem 0;
        display: none;
        word-wrap: break-word; 
      }
      .history {
        position: absolute;
        bottom: 2rem;
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
        max-height: 150px;
        overflow-y: auto;
        background: rgba(0, 120, 73, 0.1);
        padding: 1rem;
        font-size: 1rem;
        text-align: left;
        display: none;
      }
      .history p {
        margin: 0.2rem 0;
      }
    </style>
  </head>

  <div class="history" id="history" style="display:none;">

    ];

    let history = [];

    function pickEpisode() {
      const available = episodes.filter(ep => !history.some(h => h.season === ep.season && h.episode === ep.episode));
      const pool = available.length ? available : episodes;
      const choice = pool[Math.floor(Math.random() * pool.length)];
      history.unshift(choice);
      if (history.length > 10) history.pop();
      return choice;
    }

    document.getElementById('btn').addEventListener('click', () => {
      if (!episodes.length) {
        alert("No episodes found.");
        return;
      }
      const ep = pickEpisode();
      document.getElementById('details').textContent = `Season ${ep.season}, Episode ${ep.episode}`;
      document.getElementById('title').textContent = ep.title;
      document.getElementById('info').style.display = 'block';
      document.getElementById('history').style.display = 'block';

      const histDiv = document.getElementById('historyList');
      histDiv.innerHTML = '';
      history.forEach(h => {
        const p = document.createElement('p');
        p.textContent = `S${h.season}E${h.episode}: ${h.title}`;
        histDiv.appendChild(p);
      });

      confetti({particleCount:150, spread:100, origin:{ y:0.6 }});
    });
